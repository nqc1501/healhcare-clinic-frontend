<div class="mat-elevation-z8">    
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let i = index"> {{i + 1}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef class="center-cell"> Edit </mat-header-cell>
            <mat-cell *matCellDef="let element" class="center-cell">
                <button mat-icon-button color="primary" (click)="openEditForm(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef class="center-cell"> Delete </mat-header-cell>
            <mat-cell *matCellDef="let element" class="center-cell">
                <button mat-icon-button color="warn" (click)="openDeleteForm()">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-footer-cell *matFooterCellDef>
            <button mat-icon-button>
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </mat-footer-cell>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
